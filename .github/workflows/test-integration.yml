name: Integration Tests (Test Branch)

on:
  pull_request:
    branches: [ "test" ]
  push:
    branches: [ "test" ]

jobs:
  integration-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Backend: Rodar testes de integração com PostgreSQL real
      - name: Install backend dependencies
        working-directory: ./skytrack-back
        run: npm ci

      - name: Setup Prisma
        working-directory: ./skytrack-back
        env:
          DATABASE_URL: postgresql://postgres:123456789Skytrack!@db.autuucgxzwdmnjxbvyfw.supabase.co:5432/postgres
        run: npx prisma generate

      - name: Run backend integration tests
        working-directory: ./skytrack-back
        env:
          DATABASE_URL: postgresql://postgres:123456789Skytrack!@db.autuucgxzwdmnjxbvyfw.supabase.co:5432/postgres
          NODE_ENV: test
          PORT: 3000
        run: npm test

      # Frontend: Testes unitários
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run frontend linting
        working-directory: ./frontend
        run: npm run lint

      - name: Run frontend type checking
        working-directory: ./frontend
        run: npm run typecheck

      - name: Run frontend tests
        working-directory: ./frontend
        run: npm test

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
