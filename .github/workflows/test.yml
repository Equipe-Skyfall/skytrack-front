name: Frontend CI

on:
  pull_request:
    branches: [ "dev", "test", "main" ]
  push:
    branches: [ "dev", "test", "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run Linter
        run: npm run lint

      - name: Run Tests
        run: npm test -- --ci --reporters=jest-junit

      - name: Build project
        run: npm run build
